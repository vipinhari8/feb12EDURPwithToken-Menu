<div id="con-close-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title">Add New Academic Batch</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="p-20">
                            <form action="#" data-parsley-validate="">
                                <div class="form-group">
                                    <label for="userName">Batch Name<span class="text-danger">*</span></label>
                                    <input type="text" name="batch_name" parsley-trigger="change" required placeholder="Enter Batch Name" class="form-control" id="userName">
                                </div>

                                <div class="form-group">
                                    <div class="radio">
                                        <input type="radio" name="status[]" id="status[]" value="Active" required="" checked>
                                        <label for="genderM">
                                            Active
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="radio">
                                        <input type="radio" name="status[]" id="status[]" value="InActive" required="">
                                        <label for="genderM">
                                            In Active
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group m-b-0">
                                    <button class="btn btn-teal btn-bordered waves-light waves-effect w-md m-b-5" type="submit">
                                        Add New
                                    </button>
                                    <button type="reset" class="btn btn-default waves-effect m-l-5">
                                        Reset
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
   </div>
</div><!-- /.modal -->

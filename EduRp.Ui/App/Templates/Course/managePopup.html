            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="Modals.closeSubjectContainer()">x</button>

                <h4 class="modal-title">
                    <span>Add Subject</span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">

                        <div class="p-20">
                            <form action="#" data-parsley-validate="">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="course_code">Subject Code<span class="text-danger">*</span></label>
                                            <input type="text" name="course_code" parsley-trigger="change" required placeholder="Enter Course Code" class="form-control" data-ng-model="modCourseObj.SubjectCode">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="course_name">Subject Name<span class="text-danger">*</span></label>
                                            <input type="text" name="course_name" parsley-trigger="change" required placeholder="Enter Course Name" class="form-control" data-ng-model="modCourseObj.SubjectName">
                                        </div>
                                    </div>
                                </div>







                                <div class="modal-footer">


                                </div>

                                <div class="form-group m-b-0 text-right">
                                    <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="updateSubjectDetails()" data-ng-if="modalType ==='update'">
                                        Save Subject
                                    </button>
                                    <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="addSubjectDetails()" data-ng-if="modalType ==='add'">
                                        Add Subject
                                    </button>
                                    <button type="button" class="btn btn-default btn-bordered waves-effect w-md m-b-5" data-ng-click="Modals.closeSubjectContainer()" >Close</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>

            </div>

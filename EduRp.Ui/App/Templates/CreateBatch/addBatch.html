<div class="modal-header">
    <button type="button" class="close" data-ng-click="Modals.close();">x</button>
    <h4 class="modal-title">{{'addNewCreateBatchHeader'|translate}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">


            <div class="p-20">
                <form name="addCreateBatchForm" novalidate>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="course_code">{{'fieldBatchName'|translate}}<span class="text-danger">*</span></label>
                                <input type="text" name="course_code" required placeholder="Enter Course Code" class="form-control" data-ng-model="$parent.addBatchFormObj.BatchName" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="course_name">{{'fieldResultType'|translate}}<span class="text-danger">*</span></label>
                                <input type="text" name="course_name" required placeholder="Enter Course Name" class="form-control" data-ng-model="$parent.addBatchFormObj.ResultType" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="heard">{{'fieldAcademicTerm'|translate}}</label>
                                <input type="text" name="academic_term" required placeholder="Enter Academic Term" class="form-control" data-ng-model="$parent.addBatchFormObj.AcademicTerm" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">

                               
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="activeStatus">
                                    <input type="radio" name="status" value="1" data-ng-model="$parent.addBatchFormObj.Active"/>
                                    {{'fieldActive'|translate}}
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inactiveStatus">
                                    <input type="radio" name="status" value="0" data-ng-model="$parent.addBatchFormObj.Active" />
                                    {{'fieldInActive'|translate}}
                                </label>

                            </div>
                        </div>
                    </div>




                    <div class="modal-footer">


                    </div>

                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="addBatch(addCreateBatchForm)">
                            {{'saveDetailsBtn'|translate}}
                        </button>
                        <button type="button" class="btn btn-default btn-bordered waves-effect w-md m-b-5" data-ng-click="Modals.close();">{{'closeBtn'|translate}}</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>

<div class="wrapper">
    <div class="container">
        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group pull-left">
                        <ol class="breadcrumb hide-phone p-0 m-0">
                            <li>
                                <a href="#">EduRP</a>
                            </li>
                            <li>
                                <a href="#">Dashboard</a>
                            </li>
                            <li class="active">
                                Manage Task
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->
        <div class="row">
            <!-- end col -->
            <div class="col-lg-12">
                <div class="card-box">
                    <div class="row">
                        <div class="col-lg-4">
                            <h4 class="m-t-0 header-title"><b>Manage Task</b></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <select id="heard" class="form-control">
                                <option data-ng-repeat="taskList in taskListItem track by $index" value="taskList.TaskId">{{taskList.TaskName}}</option>
                                <option value="other">Select Other</option>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-teal btn-bordered waves-light waves-effect w-xl m-b-5" data-ng-click="getSelectedTaskDetails()">Go</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="background-color:#E4FAF8;" data-ng-if="showTaskDetailList">
                        <div class="col-lg-12" style="margin-top:10px;">
                        </div>
                    </div>
                    <div class="row" style="background-color:#E4FAF8;" data-ng-if="showTaskDetailList">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4">
                                    <h4 class="panel-title">
                                        Assign Employee
                                    </h4>
                                </div>
                                <div class="col-lg-2 pull-right">
                                    <button class="btn btn-teal btn-bordered waves-light waves-effect w-md m-b-5" id="removeemployees" data-ng-click="removeSelectedEmployee()">Remove Employees</button>
                                </div>
                                <div class="col-lg-2 pull-right">
                                    <button class="btn btn-teal btn-bordered waves-light waves-effect w-md m-b-5" data-ng-click="assignEmployee()">Assign Employee</button>
                                </div>
                            </div>
                            <br>
                            <div class="panel-group" style="margin-bottom:0px;" id="accordion" role="tablist" aria-multiselectable="true">
                                <div class="panel panel-default">
                                    <div class="panel-heading" role="tab" id="headingThree">
                                        <h4 class="panel-title">
                                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                                Filters
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                        <div class="panel-body">
                                            <form action="#" data-parsley-validate="">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="userName">Employee Code</label>
                                                            <select id="heard" class="form-control" multiple>
                                                                <option value="EMP0012">EMP0012</option>
                                                                <option value="EMP0013">EMP0013</option>
                                                                <option value="EMP0014">EMP0014</option>
                                                                <option value="other">Other..</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="userName">Employee Name</label>
                                                            <select id="heard" class="form-control" multiple>
                                                                <option value="">Choose..</option>
                                                                <option value="Drs. H. Bulkani, M.Pd.">Drs. H. Bulkani, M.Pd.</option>
                                                                <option value="DR. Sonedi, M.Pd.">DR. Sonedi, M.Pd.</option>
                                                                <option value="Drs. H. Supardi, M.Pd.">Drs. H. Supardi, M.Pd.</option>
                                                                <option value="other">Other..</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group text-right m-b-0">
                                                    <button class="btn btn-teal btn-bordered waves-light waves-effect w-xs  m-b-2" type="submit">
                                                        GO
                                                    </button>
                                                    <button type="reset" class="btn btn-default waves-effect m-l-5">
                                                        Clear
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="table-responsive" style="margin-top: -10px;">
                                        <table id="datatable" class="table table-striped table-bordered table-colored table-inverse">
                                            <thead>
                                                <tr>
                                                    <th>Employee Code</th>
                                                    <th>Employee Name</th>
                                                    <th><label><input type="checkbox" data-ng-model="selectAllTaskList" data-ng-click="selectAllTasks()" />&nbsp;Select All</label></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr data-ng-repeat="taskDetails in taskListDetails">
                                                    <td>{{taskDetails.EmployeeCode}}</td>
                                                    <td>{{taskDetails.EmployeeName}}</td>
                                                    <td><input type="checkbox" data-ng-model="taskDetails.selected" data-ng-change="toggleTaskDetails()" /></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
            </div>
        </div>
    </div>
</div>

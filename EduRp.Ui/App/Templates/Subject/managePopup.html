<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="Modals.closeSubjectContainer()">x</button>
    <h4 class="modal-title">Create New Subject</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="p-20">
                <form name="addEditSubjectForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="SubjectCode">{{'subjectCodeColumn'| translate }}<span class="text-danger">*</span></label>
                                <input type="text" name="SubjectCode" parsley-trigger="change" required placeholder="Enter Subject Code" class="form-control" data-ng-model="$parent.modSubjectObj.SubjectCode">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="SubjectName">{{'subjectNameColumn'| translate }}<span class="text-danger">*</span></label>
                                <input type="text" name="SubjectName" parsley-trigger="change" required placeholder="Enter Subject Name" class="form-control" data-ng-model="$parent.modSubjectObj.SubjectName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="SKS">{{'sksColumn'| translate }}<span class="text-danger">*</span></label>
                                <input type="text" name="SKS" parsley-trigger="change" required placeholder="Enter SKS " class="form-control" data-ng-model="$parent.modSubjectObj.SKS">
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger waves-effect waves-light save-category">Save</button>
                        <button type="button" class="btn btn-default waves-effect">Close</button>

                    </div>
                    <div class="form-group m-b-0 text-right">
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

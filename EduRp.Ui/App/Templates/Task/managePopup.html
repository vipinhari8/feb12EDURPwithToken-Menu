<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="Modals.closeTaskContainer()">x</button>

    <h4 class="modal-title">
        <span data-ng-if="modalType ==='add'">Add New Task</span>
        <span data-ng-if="modalType ==='update'">Update Task</span>
    </h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">

            <div class="p-20">
                <form name="addEditSubjectForm" novalidate>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="SubjectCode">Task Name<span class="text-danger">*</span></label>
                                <input type="text" name="TaskName" parsley-trigger="change" required placeholder="Enter Task Code" class="form-control" data-ng-model="$parent.modSubjectObj.TaskName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="SubjectName">Task Desciption<span class="text-danger">*</span></label>
                                <input type="text" name="TaskDesciption" parsley-trigger="change" required placeholder="Enter Task Name" class="form-control" data-ng-model="$parent.modSubjectObj.TaskDesciption">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="SKS">Task Duration<span class="text-danger">*</span></label>
                                <input type="text" name="TaskDuration" parsley-trigger="change" required placeholder="Enter SKS " class="form-control" data-ng-model="$parent.modSubjectObj.TaskDuration">
                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">


                    </div>

                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="updateTaskDetails(addEditSubjectForm)" data-ng-if="modalType ==='update'">
                            Save Details
                        </button>
                        <button class="btn btn-teal btn-bordered waves-light waves-effect w-sm m-b-5" data-ng-click="addTaskDetails(addEditSubjectForm)" data-ng-if="modalType ==='add'">
                            Add Details
                        </button>
                        <button type="button" class="btn btn-default btn-bordered waves-effect w-md m-b-5" data-ng-click="Modals.closeTaskContainer()">Close</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
